<body>

    <nav class="sidebar flex">

        <h3 class="logo">Jo Smith <br /><span>Photography</span></h3>

        <ul class="navbar flex">
            <li class="nav_link"><a href="index.html">Home</a></li>
            <li class="nav_link active"><a href="about.html">About</a></li>

        <ul class="social_links flex">

   <section class="contact_section">

    <h3 class="contact_title">Contact</h3>
        <div class="form_container">
        <form>

            <fieldset>
                <legend>Enter your information</legend>
        
        
                <p><label>Name: <input type="text" name="name" size="20" maxlength="40" /></label></p>
        
                <p><label>Email: <input type="email" name="email" size="40" maxlength="60"></label></p>
        
                    
                <p class="block"><label class="block">Comments: <br> <textarea name="comments" cols="40" rows="5"></textarea></label></p>
                <p><input type="submit" name="submit" value="Submit"></p>
            </fieldset>
        </form>
    </div>
   </section>
