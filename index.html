<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/images/camera.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <title>Jo Smith | Photography</title>
</head>
<body>
    
    <header class="header flex gutter">
        <h2 class="logo">Jo Smith <br /> <span class="small">Photography</span></h2>


        <ul class="navbar flex">
            <li><a class="nav_link" href="">Home</a></li>
            <li><a class="nav_link" href="">Gallery</a></li>
            <li><a class="nav_link" href="">Services</a></li>
            <li><a class="nav_link" href="">Contact</a></li>
        </ul>

        <il class="social_bar flex">
            <ul><a class="social_link" href=""><box-icon size="md" type='logo' name='facebook-circle'></box-icon></a></ul>
            <ul><a class="social_link"href=""><box-icon size="md" name='twitter' type='logo' ></box-icon></a></ul>
            <ul><a class="social_link"href=""><box-icon size="md" name='instagram' type='logo' ></box-icon></a></ul>
        </il>
    </header>

    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <section class="home flex">
        <article class="intro" >
            <h1>Jo Smith <br /> <span class="small">Photography</span></h1>
            <p>Creating Moments, Capturing Memories</p>
        </article>
        <p class="arrow"><box-icon animation="fade-down" size="md" color="white" type='solid' name='down-arrow-circle'></box-icon></p>
    </section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="JS/app.js"></script>

</html>
